    <div class="container my-3 mt-3">
        <h1>Crop Recommendation SystemðŸŒ±</h1>
        <!-- Form -->
        <form id="recommendationForm" method="POST">
            <div class="row">
                <div class="col-md-4">
                    <label for="N_SOIL">Soil Nitrogen</label>
                    <input type="number" id="N_SOIL" name="N_SOIL" placeholder="Enter Nitrogen" class="form-control" required step="0.01">
                </div>
                <div class="col-md-4">
                    <label for="P_SOIL">Soil Phosphorus</label>
                    <input type="number" id="P_SOIL" name="P_SOIL" placeholder="Enter Phosphorus" class="form-control" required step="0.01">
                </div>
                <div class="col-md-4">
                    <label for="K_SOIL">Soil Potassium</label>
                    <input type="number" id="K_SOIL" name="K_SOIL" placeholder="Enter Potassium" class="form-control" required step="0.01">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="TEMPERATURE">Temperature</label>
                    <input type="number" step="0.01" id="TEMPERATURE" name="TEMPERATURE" placeholder="Enter Temperature in Â°C" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="HUMIDITY">Humidity</label>
                    <input type="number" step="0.01" id="HUMIDITY" name="HUMIDITY" placeholder="Enter Humidity in %" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="ph">pH</label>
                    <input type="number" step="0.01" id="ph" name="ph" placeholder="Enter pH value" class="form-control" required>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="RAINFALL">Rainfall</label>
                    <input type="number" step="1" id="RAINFALL" name="RAINFALL" placeholder="Enter Rainfall in mm" class="form-control" required>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
                </div>
            </div>
        </form>
    </div>
